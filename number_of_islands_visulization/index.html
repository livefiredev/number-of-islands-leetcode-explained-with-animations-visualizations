<!DOCTYPE html>
<html>

<head>
    <title>Number Of Islands LeetCode Explained</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="row">
        <div class="col">
            This visulization is part of an in-depth article called: <a
                href="https://livefiredev.com/number-of-islands-leetcode-explained-with-animations-visualizations">Number
                of Islands - LeetCode Explained (With Animations & Visualizations)</a>
        </div>
    </div>

    <div>
        <div id="traversal_mode_card">
            <div style="margin-bottom: 10px;">
                <label>Ratio Of Land To Water
                    <br /><small>(refresh page after playing with this)</small></label>
                &nbsp;&nbsp;
                <input type="range" id="land_to_water_ratio" min="1" max="100" value="50">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col algo_block">
            <h3>Number Of Islands Found DFS: <span id="number_of_islands_found_dfs">0</span></h3>
            <div id="world_canvas_dfs">
            </div>
        </div>

        <div class="col algo_block">
            <h3>Number Of Islands Found BFS: <span id="number_of_islands_found_bfs">0</span></h3>
            <div id="world_canvas_bfs">
            </div>
        </div>

    </div>
    <button class="button-30" role="button" id="playButton">Play</button>
    &nbsp;
    <button class="button-30" role="button" id="nextButton">Next</button>
</body>
<script>
    let blockSize = 20
    let worldSize = 20
    let landColor = '#8b624c'
    let waterColor = '#7ee0e0'
    let blockBeingPushedIntoFrontierColor = '#FFFD37'
    let blockToIgnoreColor = '#baadad'
    let conqueredLandColor = '#50C878'
    let passingOverConqueredLandColor = '#b8e9c9'
</script>
<script src="./drawWorld.js"></script>
<script src="./algo.js"></script>
<script src="./ui_plumbing.js"></script>

</html>
